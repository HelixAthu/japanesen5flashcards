<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Toggle sidebar and overlay
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const hamburger = document.querySelector('.hamburger');
      const isOpen = sidebar.classList.contains('open');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
      hamburger.classList.toggle('hidden');
      hamburger.setAttribute('aria-expanded', !isOpen);
    }

    // Switch iframe content and update active button
    function switchIframe(page) {
      const iframe = document.getElementById('flashcardIframe');
      iframe.src = page;

      // Update active button styling
      const buttons = document.querySelectorAll('.nav-button');
      buttons.forEach(button => {
        if (button.getAttribute('data-target') === page) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });

      // Close menu after selection
      toggleMenu();
    }

    // Ensure iframe resizes properly on load
    document.getElementById('flashcardIframe').addEventListener('load', () => {
      const iframe = document.getElementById('flashcardIframe');
      iframe.contentWindow.document.body.style.margin = '0';
      iframe.contentWindow.document.body.style.overflow = 'hidden';
    });

    // Close menu when clicking on iframe
    document.getElementById('flashcardIframe').addEventListener('click', () => {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.classList.contains('open')) {
        toggleMenu();
      }
    });
